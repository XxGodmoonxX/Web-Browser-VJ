<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Web Browser VJ</title>
  <meta name="viewport" content="width=device-width" initial-scale="1.0",minimum-scale="1.0">
  <meta name="description" content="">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="stylesheet" type="text/css" href="./css/reset.css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</head>
<body>
  <audio src="./music/magic-of-love.mp3" id="audio-element" preload="auto"></audio>

<div id="zone">

  <div id="settingZone">
    <p id="volume"></p>

    <div>
      <p>Gain</p>
      <input id="gain" class="range" type="range" min="0" max="1" step="0.01" value="0.5">
      <span id="gain-value"></span>
    </div>

    <div>
      <p>Biquad Filter Type</p>
      <select id="biquad-filter-type">
        <option>off</option>
        <option>lowpass</option>
        <option>highpass</option>
      </select>
    </div>
    <div id="biquad-filter-frequency-container" class="is-hidden">
      <p>Biquad Filter Frequency</p>
      <input id="biquad-filter-frequency" class="range" type="range" min="10" max="22050" step="1" value="5000">
      <span id="biquad-filter-frequency-value"></span>Hz
    </div>

    <button id="button">Play/Stop</button>
  </div>

  <div id="imgZone">
    <svg id="prfmMagicOfLove" data-name="レイヤー 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 436.3"><defs><style>.cls-1{font-size:150px;fill:#fff;stroke:#000;stroke-miterlimit:10;font-family:KozMinPro-Regular-83pv-RKSJ-H, Kozuka Mincho Pro;}</style></defs><title>prfm_magic-of-love</title><text class="cls-1" transform="translate(355.98 132.5)">Perfume<tspan x="-187.65" y="262.5">Magic of Love</tspan></text></svg>
  </div>

  <div id="canvasZone">
	  <canvas id="canvas"></canvas>
  </div>

</div>

  <script type="text/javascript" src="./js/three.min.js"></script>
  <script type="text/javascript" src="./js/getusermedia.js"></script>
  <script type="text/javascript" src="./js/poormidi/poormidi.js"></script>
  <script type="text/javascript" src="./js/p5.min.js"></script>
  <script type="text/javascript" src="./js/sketch.js"></script>
	<script type="text/javascript" src="./js/audio.js"></script>

</body>
</html>
